<h1>The World Wide Web</h1>
<p>The World Wide Web, abbreviated as WWW and commonly known as the web , is
 a system of interlinked hypertext documents accessed via the Internet.</p>
<p> With a web browser, one can view web pages that may contain text, images, videos, 
and other multimedia and navigate between them by using hyperlink.</p>
<p>There are many different types of web sites, including: </P>
<ul>
<li>Social networking</li>
<li>Publishing</li>
<li>Wikis</li>
<li>Shopping and catalog</li>
<li>Search portal</li>
</ul>
